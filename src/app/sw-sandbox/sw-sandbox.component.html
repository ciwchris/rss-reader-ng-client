<div class="container subscription-info">
    <button [hidden]="isSubscribed || hasSubscriptionActionOccurred" (click)="subscribeToPush()" class="btn btn-info">Subscribe to Push</button>
    <button [hidden]="!isSubscribed || hasSubscriptionActionOccurred" (click)="unsubscribeFromPush()" class="btn btn-info">Unsubscribe from Push</button>
</div>
